<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container { padding: 30px; }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 220px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    <div class="card">
        <h3>Total Users</h3>
        <p>{{ total_users }}</p>
    </div>

    <div class="card">
        <h3>Active Users</h3>
        <p>{{ active_users }}</p>
    </div>

    <div class="card">
        <h3>Total Products</h3>
        <p>{{ total_products }}</p>
    </div>

    <div class="card">
        <h3>Total Orders</h3>
        <p>{{ total_orders }}</p>
    </div>
</div>

</body>
</html>
